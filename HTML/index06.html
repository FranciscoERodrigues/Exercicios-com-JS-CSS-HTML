<!DOCTYPE html>

<body>
    <h2> terceiro exemplo JavaScript  </h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
<button type="button" onclick="document.getElementById('lampada').src='img/pic_bulbon.gif'">Turn on the light</button>

<img  src="img/pic_bulboff.gif" alt="lampada apagada" style="width:100px" id="lampada">

<button type="button" onclick="document.getElementById('lampada').src='img/pic_bulboff.gif'">Turn off the light</button> 

</body>
</html>
