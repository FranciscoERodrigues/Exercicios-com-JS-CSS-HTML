<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de função no JavaScript</title>
    <script>   
    
    function minhaFuncao() {

        document.getElementById('paragrafo').innerHTML="paragrafo alterado"
    }
    
    </script>
</head>
<body>
    <h2>Criação de função no JavaScript</h2>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae repudiandae nostrum dolorum similique quaerat amet adipisci explicabo facere animi sit. Et, porro voluptate! Dignissimos deserunt aperiam est ipsa quam repudiandae!</p>
    <button type="button" onclick="minhaFuncao()">Chamar função</button>

</body>
</html>
