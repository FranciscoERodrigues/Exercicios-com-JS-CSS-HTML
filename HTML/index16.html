<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de função no JavaScrip</title>
</head>
<body>
       
    <h2>Criação de função no JavaScrip II </h2>

    <p id="demo"> Velho paragrafo </p>

 <button type="button" onclick="minhaFuncao( )"> Chamar função</button>

 <script>


    function minhaFuncao() {

        document.getElementById("demo").innerHTML="Novo Paragrafo"
        
    }

 </script>

</body>
</html>
